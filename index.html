<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    
    <title></title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

	<h2>Buttons and button groups</h2>
	<a href="#" class="btn">btn</a>	
	<a href="#" class="btn  btn--primary">btn primary</a>
	<a href="#" class="btn  btn--info">btn info</a>


	<div class="btn-toolbar">
		<div class="btn-group">
			<a href="#" class="btn">btn</a>
		</div>
		<a href="#" class="btn  btn--primary">btn primary</a>
		<a href="#" class="btn  btn--info">btn info</a>
		<a href="#" class="btn  btn--success">btn success</a>
		<a href="#" class="btn  btn--warning">btn warning</a>
		<a href="#" class="btn  btn--danger">btn danger</a>

		<div class="btn-group">
			<a href="#" class="btn"><i class="icon-align-left"></i></a>
			<a href="#" class="btn"><i class="icon-align-center"></i></a>
			<a href="#" class="btn"><i class="icon-align-right"></i></a>
		</div>

		<div class="btn-group">
			<a href="#" class="btn"><i class="icon-bold"></i></a>
			<a href="#" class="btn"><i class="icon-italic"></i></a>
			<a href="#" class="btn"><i class="icon-underline"></i></a>
		</div>

		<div class="btn-group">
			<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
				Action
				<i class="icon-caret-down"></i>
			</a>
			<ul class="dropdown-menu">
				<li><a href="#">Link 1</a></li>
				<li><a href="#">Link 2</a></li>
				<li><a href="#">Link 3</a></li>
			</ul>
		</div>
	</div>

	<div class="btn-toolbar">
		<div class="btn-group">
			<a href="#" class="btn"><i class="icon-align-left"></i></a>
			<a href="#" class="btn"><i class="icon-align-center"></i></a>
			<a href="#" class="btn"><i class="icon-align-right"></i></a>
		</div>
		<div class="btn-group">
			<a href="#" class="btn">1</a>
			<a href="#" class="btn">2</a>
			<a href="#" class="btn">3</a>
		</div>
	</div>


	<h2>Icons</h2>
	<i class="icon-align-left"></i>
	<i class="icon-align-center"></i>
	<i class="icon-align-right"></i>

	<i class="icon-bold"></i>
	<i class="icon-italic"></i>
	<i class="icon-underline"></i>

</body>
</html>
